<main class="dashboard__container">
  <aside class="dashboard__menu">
    <ul>
      <li *ngFor="let item of items" (click)="selectItem(item)">
        <p class="item__label">{{ item.label }}</p>
      </li>
    </ul>
  </aside>
  <section class="dashboard__graphs">
    <ng-container *ngIf="selectedItem">
      <app-config-dashboard
        *ngIf="selectedItem.id === 'config'"
      ></app-config-dashboard>
    </ng-container>
  </section>
</main>
